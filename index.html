<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Что может фронтендер</title>
	<!-- Подключаем шрифты с гугл фонтс -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script async src="js/script.js"></script>
	<!-- Фавиконки -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body class="page">
	<div class="grid">
		<!-- Каждой карточке заданы два класса: общие стили для всех и уникальные для каждой отдельно -->
		<header class="grid__item grid__item_mood">
			<h1 class="grid__heading">Moodboard</h1>
		</header>
		<section class="grid__item grid__item_arrow">
			<img class="grid-img" src="img/arrow.svg" alt="Указатель в виде стрелки">
		</section>
		<section class="grid__item grid__item_noodle-1"></section>
		<section class="grid__item grid__item_kit">
			<span class="grid__kit">Kit</span>
		</section>
		<section class="grid__item grid__item_noodle-2"></section>
		<section class="grid__item grid__item_star">
			<img class="grid-img" src="img/star.svg" alt="Звезда">
		</section>
		<section class="grid__item grid__item_sun">
			<img class="grid-img" src="img/sun.svg" alt="Круг с линиями">
		</section>
		<section class="grid__item grid__item_pen">
			<img class="grid-img" src="img/pen.svg" alt="Указатель в виде карандаша">
		</section>
		<section class="grid__item grid__item_ornament">
			<img class="grid-img" src="img/ornament.svg" alt="Квадрат с орнаментом">
		</section>
		<section class="grid__item grid__item_baloon">
			<img class="grid-img" src="img/baloon.svg" alt="Воздушный шарик">
		</section>
	</div>
</body>
</html>
